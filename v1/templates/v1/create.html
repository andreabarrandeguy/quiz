{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Mistery Exchange | Create Room</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'v1/css/styles.css' %}"
    />
  </head>
  <body>
    <h1>Create Room</h1>
    <form method="post" action="{% url 'create' %}">
      {% csrf_token %}
      <div style="display: flex; width: 100dvw; justify-content: space-evenly">
        <div>
          <label>Your Name:</label>
          <input type="text" name="sender" required />
        </div>
        <div>
          <label>Other Person's Name:</label>
          <input type="text" name="receiver" required />
        </div>
      </div>
      <div>
        <label>Question 1:</label>
        <input
          type="text"
          name="question1"
          class="question-field"
          value="Favorite place"
          required
        />
      </div>
      <div>
        <label>Question 2:</label>
        <input
          type="text"
          name="question2"
          class="question-field"
          value="Strength"
          required
        />
      </div>
      <div>
        <label>Question 3:</label>
        <input
          type="text"
          name="question3"
          class="question-field"
          value="Weakness"
          required
        />
      </div>
      <div>
        <label>Question 4:</label>
        <input
          type="text"
          name="question4"
          class="question-field"
          value="Biggest dream"
          required
        />
      </div>
      <div>
        <label>Question 5:</label>
        <input
          type="text"
          name="question5"
          class="question-field"
          value="Favorite movie"
          required
        />
      </div>
      <div
        style="
          width: 200px;
          display: flex;
          align-items: center;
          justify-content: space-around;
        "
      >
        <a href="{% url 'index' %}" style="text-decoration: none; color: white"
          >Back</a
        >
        <button type="submit">Create</button>
      </div>
    </form>
  </body>
</html>

{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Room {{ room_id }} - {{ user_name }}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'v1/css/styles.css' %}"
    />
  </head>
  <body>
    <h1>Room ID: {{ room_id }}</h1>
    <h2>Welcome, {{ user_name }}</h2>
    <p>Share this link with your partner:</p>
    <input type="text" value="{{ request.build_absolute_uri }}" readonly />

    <h2>Questions</h2>
    <ul>
      {% for question in questions %}
      <li>{{ question.text }}</li>
      {% endfor %}
    </ul>
  </body>
</html>

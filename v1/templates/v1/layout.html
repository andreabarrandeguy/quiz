{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="initial-scale=1, width=device width" />
    <meta
      name="description"
      content="Room: Discover how well you know each other"
    />
    <meta
      name="keywords"
      content="room, quiz, couples, friends, long distance relationship, questions"
    />
    <link
      rel="shortcut icon"
      href="{% static 'v1/icon.ico' %}"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/858b52eeaa.js"
      crossorigin="anonymous"
    ></script>
    <link href="{% static 'v1/css/styles.css' %}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,400&family=Lustria&display=swap"
      rel="stylesheet"
    />
    <title>{% block title %} {% endblock %}</title>
  </head>

    {% block body %} {% endblock %}

</html>

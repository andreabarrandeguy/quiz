{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Room {{ room_id }} - {{ user_name }}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'v1/css/styles.css' %}"
    />
  </head>
  <body>
    <h1>Room ID: {{ room_id }}</h1>

    <h2>Replies about yourself</h2>
    <ul>
      {% for question in questions %}
      <li>
        <label>{{ question.question }}</label>
        <label>{{ question.self_a }}</label>
      </li>
      {% endfor %}
    </ul>

    <h2>Replies about {{ other_person_name }}</h2>
    <ul>
      {% for question in questions %}
      <li>
        <label>{{ question.question }}</label>
        <label>{{ question.other_a }}</label>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>

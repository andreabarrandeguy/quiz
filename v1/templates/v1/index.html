{% extends "v1/layout.html" %} {% load static %} {% block title %} Room 
{% endblock %} {% block body %}

<body>
  <div>
    <img src="{% static 'v1/room.png' %}" class="indexLogo"/>
    <h2>Discover How Well You Know Each Other</h2>
  </div>
  <div>
    <button class="indexCreateButton" id="indexCreateButton">
      Create new Room
    </button>
    <div id="circleAnimation" class="circleAnimation"></div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var indexCreateButton = document.getElementById("indexCreateButton");
      var circleAnimation = document.getElementById("circleAnimation");
      var redirectUrl = '{% url "create" %}'; 

      indexCreateButton.addEventListener("click", function () {
        circleAnimation.classList.add("animate");
        setTimeout(function () {
          window.location.href = redirectUrl; 
        }, 300); // Match the duration of the CSS animation
      });
    });
  </script>
</body>

{% endblock %}

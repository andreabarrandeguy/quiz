{% extends "v1/layout.html" %} {% load static %} {% block title %} Room 
{% endblock %} {% block body %}

<body>
  <div class="indexContainer">
    <div>
      <img src="{% static 'v1/room.png' %}" class="indexLogo"/>
      <h2>Discover How Well You Know Each Other</h2>
    </div>
    <div>
      <button class="indexCreateButton" id="indexCreateButton" data-redirect-url="{% url 'create' %}">
        Start
    </button>
      <div id="circleAnimation" class="circleAnimation"></div>
    </div>
  </div>
  <div class="githubContainer">
    <p class="githubHeader">Developed by</p>
    <div class="githubUsers">
      <div class="githubUsers_user">
        <a
        href="https://github.com/andreabarrandeguy/"
        target="_blank"
        class="github"
        title="Andrea Barrandeguy's GitHub"
        ><i class="fa-brands fa-github githubIcon"></i><p>Andrea Barrandeguy</p></a>
        <p class="githubText">Front end</p>
      </div>
      <div class="githubUsers_user">
        <a
        href="https://github.com/pedvel/"
        target="_blank"
        class="github"
        title="Pedro Velazquez's GitHub"
        ><i class="fa-brands fa-github githubIcon"></i><p>Pedro Velazquez</p></a>
        <p class="githubText">Back end</p>
      </div>
    </div>
  </div>
  <script src="{% static 'v1/index.js' %}"></script>
</body>

{% endblock %}
